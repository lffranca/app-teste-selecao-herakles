<md-bottom-sheet class="my_button_sheet md-grid" layout="column">
  <div layout="row" layout-align="center center" ng-cloak>
    <h4>Selecione uma opção</h4>
  </div>
  <div ng-cloak>
    <md-list flex layout="row" layout-align="center center">
      <md-list-item>
        <div>
          <md-button class="md-grid-item-content" ng-click="vm.listItemClick('edit')">
            <md-icon md-font-set="material-icons">edit</md-icon>
            <div class="md-grid-text">Editar</div>
          </md-button>
        </div>
      </md-list-item>
      <md-list-item>
        <div>
          <md-button class="md-grid-item-content" ng-click="vm.listItemClick('delete')">
            <md-icon md-font-set="material-icons">delete</md-icon>
            <div class="md-grid-text">Deletar</div>
          </md-button>
        </div>
      </md-list-item>
    </md-list>
  </div>
</md-bottom-sheet>
